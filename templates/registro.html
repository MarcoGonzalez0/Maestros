{% extends "base.html" %}

{% block estilos %}
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/css/forms.css">
{% endblock %}



{% block contenido %}

<div class="header">
  <img src="../static/images/logo.png" alt="Logo" class="logo">
</div>


{% for message in get_flashed_messages() %}

<div class="alert text-center alert-warning alert-dismissible fade show" role="alert">
  <strong>{{ message }}</strong>
  <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}


<div class="login-container">
  <h2>Regístrate</h2>
  <form action="/registro" method="POST">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="text" name="apellido_paterno" placeholder="Apellido Paterno" required>
    <input type="text" name="apellido_materno" placeholder="Apellido Materno" required>
    <input type="text" name="direccion" placeholder="Dirección" required>
    <input type="email" name="email" placeholder="Correo Electrónico" required>
    <input type="text" name="comuna" placeholder="Comuna" required>
    <input type="tel" name="telefono" placeholder="Teléfono" required>
    <input type="text" name="username" placeholder="Nombre de Usuario" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <input type="password" name="repetir_password" placeholder="Repetir Contraseña" required>
    <button type="submit">Registrarse</button>
  </form>
  <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
</div>


{% endblock %}
